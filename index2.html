<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
        <video class="video-background" autoplay muted loop>
            <source src="https://res.cloudinary.com/dfeizecft/video/upload/v1732893592/229739309-3d-animation-money-symbols-dif_a9go4r.mp4" type="video/mp4">
        </video>
        <div class="header">
        <img src="expense-logo.png" alt="Expense Tracker Logo" class="logo-image-1">
        <div class="top-line-00"></div>
        <div class="top-line-000"></div>
        <div class="dark-mode-toggle">
        <button id="ai-suggestions-btn" class="btn ai-btn">AI</button>
        <i id="dark-mode-icon" class="fas fa-moon"></i>

            <!-- Logout Icon -->
            <div class="dropdown">
                <i id="logout_icon" class="fas fa-user-alt"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                   <a href="#" id="profile-details">Profile Details</a>
                   <a href="#" id="logout-option">Logout</a>
                </div>
            </div>
            <!-- Profile Details Modal -->
            <div id="profile-modal" class="modal">
                <div class="modal-content">
                    <h2>Profile Details</h2>
                    <p id="username-display"></p>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter full name">

                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter age">
                    
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter email">

                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Enter mobile number">

                    <button id="save-profile-btn" class="btn">Save</button>
                    <button id="close-profile-modal-btn" class="btn close-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Left Section: Graphs -->
        <div class="left-section">
            <div class="chart-header">
            <h3>Expense Breakdown</h3>
            <select id="chart-type" class="chart-select">
               <option value="pie">Pie Chart</option>
               <option value="bar">Column Chart</option>
               <option value="line">Line Chart</option>
            </select>
            </div>
            <canvas id="expenseChart"></canvas>
        </div>
            <!-- Separate Transaction History Section -->
              <div class="history-container">
                  <div class="header2">
                <h3>Transaction History</h3>
                  <!-- Sorting transaction  -->
                  <div class="sorting-container">
                      <!-- <h3>Sort Transactions</h3>-->
                      <select id="sorting-options" class="chart-select">
                          <option value="date-asc">Date (Ascending)</option>
                          <option value="date-desc">Date (Descending)</option>
                          <option value="amount-asc">Amount (Lowest to Highest)</option>
                          <option value="amount-desc">Amount (Highest to Lowest)</option>
                          <option value="category">Category</option>
                      </select>
                      </div>
                  </div>
                <button id="history-btn" class="btn">View History</button>
                <div id="history-section" class="hidden">
                    <ul id="history-list"></ul>
                    <div class="history-header">
                     <button id="export-csv-btn" class="btn">Export CSV</button>
                     <button id="export-pdf-btn" class="btn">Export PDF</button>
                    </div>
                </div>
            </div>

        <!-- Right Section: Inputs and Details -->
        <div class="right-section">
            <div class="balance">
                <h3>Your Balance</h3>
                <h1 id="balance">â‚¹0.00</h1>
            </div>
            <div class="income-expense">
                <div>
                    <h3>Income</h3>
                    <p id="income" class="money plus">+0.00</p>
                </div>
                <div>
                    <h3>Expense</h3>
                    <p id="expense" class="money minus">-0.00</p>
                </div>
            </div>

            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction Name</label>
                    <input type="text" id="text" placeholder="Enter text...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="general">General</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
                <div class="form-control">
        <input type="checkbox" id="recurring" />
        <label for="recurring">Recurring Transaction</label>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="charts.js"></script>
    <script src="filter_button.js"></script>
    <script src="export.js"></script>
    <script src="ai_suggestions.js" defer></script>
    <script type="module" src="transactionSorting.js"></script>

</body>
</html>
